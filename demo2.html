<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.fl{
			float: left;
		}
		.fr{
			float: right;
		}
		.clear:after{
			content: '';
			display: block;
			clear: both;
		}
		header{
			width: 1200px;
			background-color: #eff4fa;
			padding: 14px 40px;
			margin: 50px auto;
		}
		li{
			float: left;
			line-height: 40px;
			margin-left: 5px;
			list-style: none;
		}
		a{
			text-decoration: none;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<header class="clear">
		<img src="images/1.png" alt="logo" class="fl">
		<ul class="fr clear">
			<li><a href="#">基本版</a></li>
			<li>|</li>
			<li><a href="#">English</a></li>
			<li>|</li>
			<li><a href="#">手机版</a></li>
			<li>|</li>
			<li><a href="#">企业邮箱</a></li>
		</ul>
	</header>
</body>
</html>
