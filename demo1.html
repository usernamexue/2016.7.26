<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.wrapper{
			width: 400px;
			border: 1px solid black;
			margin: 0 auto;
		}
		.top{
			height: 300px;
		}
		.tl{
			float: left;
		}
		.tr{
			float: right;
		}
		.clear{
			content: '';
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="top clear">
			<div class="tleft tl"></div>
			<div class="right tr">
				<div class="right1"></div>
				<div class="right2"></div>
				<div class="right3"></div>
			</div>
		</div>
		<div class="bottom">
			<div class="bottom1"></div>
			<div class="bottom2"></div>
			<div class="bottom3"></div>
			<div class="bottom4"></div>
		</div>
	</div>
</body>
</html>
